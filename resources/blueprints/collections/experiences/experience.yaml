title: Experience
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: project
            field:
              input_type: text
              antlers: false
              type: text
              display: Project
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: link
            field:
              display: Link
              type: link
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: content
            field:
              type: markdown
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              always_save: false
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              antlers: false
          -
            handle: icon
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: false
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              display: Icon
              type: code
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: cta
            field:
              input_type: text
              antlers: false
              display: CTA
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: location
            field:
              input_type: text
              antlers: false
              type: text
              display: location
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: certificate
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Certificate
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: to
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              format: Y-m
              type: date
              display: to
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
